<html>
    <body>
        <form action="/getpic" enctype="multipart/form-data" method="post">
            Longitude:<input type="text" name="lng" id="x"><br>
            Latitude:<input type="text" name="lat" id="y"><br>
            Pic:<input type="file" name="myfile"><br>
            <input type="submit" value="Submit">
        </form>
	<script>
	navigator.geolocation.getCurrentPosition(function(position){
		var a = document.getElementById("x");
		var b = document.getElementById("y");
		a.value = position.coords.longitude;
		b.value = position.coords.latitude;
})
</script>
    </body>
</html>
